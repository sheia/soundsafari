<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Safari</title>
  <!-- Any additional head content goes here -->
</head>
<body>

  <script>
    window.addEventListener("message", function(event) {
      console.log("Received message:", event.data);
      
      if (event.data.type === "convertToBase64") {
        let fileUrl = event.data.file;
        console.log("File URL:", fileUrl);
        convertToBase64(fileUrl);
      }
    });

    function convertToBase64(fileUrl) {
      console.log("Starting conversion for URL:", fileUrl);
      fetch(fileUrl)
        .then(response => response.arrayBuffer())
        .then(buffer => {
          let base64Data = arrayBufferToBase64(buffer);
          console.log("Base64 conversion result:", base64Data);
          window.ReactNativeWebView.postMessage(base64Data); // Send result back
        })
        .catch(err => {
          console.error("Error fetching the file:", err);
        });
    }

    function arrayBufferToBase64(buffer) {
      let binary = '';
      let bytes = new Uint8Array(buffer);
      let len = bytes.length;
      for (let i = 0; i < len; i++) {
        binary += String.fromCharCode(bytes[i]);
      }
      return window.btoa(binary);
    }
  </script>

</body>
</html>
